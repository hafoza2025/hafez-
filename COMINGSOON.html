<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a, #3c3c3c);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      letter-spacing: 5px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff0055, #ff9900, #00eaff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite ease-in-out;
    }

    p {
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid #333;
      border-top: 6px solid #ff0055;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px #ff0055); }
      50% { filter: drop-shadow(0 0 20px #00eaff); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COMING SOON</h1>
    <div class="loader"></div>
  </div>

  <div class="footer">Â© 2025 Meta Software. All Rights Reserved.</div>
</body>
</html>
